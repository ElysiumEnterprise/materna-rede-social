<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="css/novasenha.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/img-container.png" alt="Imagem logo materna" class="img-logo">
            </div>
        </nav>
    </header>

    <main>
        
        <div class="card">

            <div class="card-content">

                <div class="title">
                    <h3 class="title-senha">Alterar senha</h3>
                </div>

                <div class="txt">
                    <p class="nova-senha">
                        Crie uma nova senha para a sua conta:
                    </p>
                </div>

                <div class="card-form">
                    <form>
                        <div class="input-group">
                            <input type="password" class="animated-input" placeholder="Crie uma nova senha" required>
                        </div>

                        <div class="input-group">
                            <input type="password" class="animated-input" placeholder="Confirme a senha" required>
                        </div>
                    </form>
                </div>

                <div class="link">
                    <a href="#" class="link-senha">NÃ£o consegue redefinir sua senha?</a>
                </div>

                <div class="btn">
                    <button class="btn-confirm">Confirmar</button>
                    <button class="btn-cancel">Cancelar</button>
                </div>


                
                
            </div>

        </div>
        
    </main>
</body>
</html>
