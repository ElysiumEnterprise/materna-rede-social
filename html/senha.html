<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="../css/senha.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo/img-container.png" alt="Imagem logo materna" class="img-logo">
            </div>
        </nav>
    </header>

    <main>
        <div class="card">

            <div class="card-content"
            >
                <div class="title">
                    <h3 class="title-senha">Alterar senha</h3>
                </div>

                <div class="txt">
                    <p class="email">
                        Insira seu email para alterar sua senha:
                    </p>
                </div>

                
                <div class="card-form">
                    <form>
                        <div class="input-group">
                            <input type="text" class="animated-input" placeholder="Digite seu email" required>
                        </div>
                    </form>
                </div>
                
                <div class="btn">
                    <button class="btn-cod">Enviar c√≥digo</button>
                    <button class="btn-cancel">Cancelar</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
